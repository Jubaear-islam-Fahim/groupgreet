<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group cards for the Office | Group Greeting</title>

    <link rel="stylesheet" href="favicon.ico">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="sign-area">
        <div class="sign-left">
            <div class="logo">
                <a href="index.html"><img src="assets/img/logo.png" alt="logo"></a>
            </div>
            <div class="sign-body">
                <div class="h2">Sign in</div>
                <div class="sign-p">Need Groupgreet account? <a href="#">Create an account</a></div>
                <form action="">
                    <div class="sign-gr">
                        <label for="sign-input1" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="sign-input1">
                    </div>
                    <div class="sign-gr">
                        <label for="sign-input2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="sign-input2">
                    </div>
                    <div class="login_btn">
                        <button type="submit">Login</button>
                    </div>
                    <div class="google_login">
                        <button type="submit"><img src="assets/img/google_my_business.png"> Login with Google</button>
                    </div>
                    <div class="form-check">
                        <input class="checkbox_sign_input" type="checkbox" value="" id="checkbox_sign_input1">
                        <label class="checkbox_sign_input" for="checkbox_sign_input1">
                            Keep me logged in
                        </label>
                    </div>
                    <div class="forget_btn">
                        <a href="#">Forgot  username?</a>
                        <a href="#">Forgot  Password?</a>
                    </div>
                </form>
            </div>
            <div class="sign-footer">
                <p>©2001–2022 All Rights Reserved. Groupgreet® is a registered trademark of The Rocket Science Group, LLC. Cookie Preferences, Privacy, and Terms.</p>
            </div>
        </div>
        <div class="sign-right">
            <img src="assets/img/Login.png">
        </div>
    </div>


    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
